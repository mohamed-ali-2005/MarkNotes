<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MarkNotes ‚Äî Markdown Notes</title>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Source+Code+Pro:wght@400;600&display=swap"
    rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- marked.js -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
  <!-- ======= Elegant Loader (New) ======= -->
  <!-- Loader -->
  <div id="loader">
    <div class="loader-circle">
      <span>M</span>
    </div>
    <div class="loader-content">
      <h1>MarkNotes</h1>
      <p>Loading your workspace...</p>
    </div>
  </div>


  <!-- ======= APP CONTAINER (Glass Box) ======= -->
  <div id="app" class="hidden">
    <div class="app-container">

      <!-- ======= Topbar ======= -->
      <header class="topbar">
        <div class="brand">
          <div class="logo-small">MN</div>
          <div class="brand-text">
            <h1>MarkNotes</h1>
            <div class="brand-sub">Markdown Notes ‚Äî Open Source</div>
          </div>
        </div>

        <div class="dashboard-stats" id="dashboard-stats">
          <div class="stat-card">
            <div class="icon">üìù</div>
            <div>
              <div class="stat-num" id="stat-total">0</div>
              <div class="stat-label">Total Notes</div>
            </div>
          </div>

          <div class="stat-card">
            <div class="icon">‚≠ê</div>
            <div>
              <div class="stat-num" id="stat-fav">0</div>
              <div class="stat-label">Favorites</div>
            </div>
          </div>

          <div class="stat-card">
            <div class="icon">üè∑Ô∏è</div>
            <div>
              <div class="stat-num" id="stat-top-tag">-</div>
              <div class="stat-label">Top Tag</div>
            </div>
          </div>
        </div>

        <div class="top-actions">
          <div id="welcome" class="welcome-text"></div>
          <input id="search" placeholder="Search notes..." />
          <button id="toggle-theme" title="Toggle dark/light">üåì</button>
          <button id="export-btn" title="Export notes">‚¨áÔ∏è</button>
          <label class="import-label" title="Import notes"> ‚¨ÜÔ∏è
            <input id="import-file" type="file" accept="application/json" />
          </label>
        </div>
      </header>

      <!-- ======= Main layout ======= -->
      <main class="layout">

        <!-- ======= Sidebar ======= -->
        <aside class="sidebar">
          <div class="sidebar-header">
            <h3>Notes</h3>
            <button id="new-note">+ New</button>
          </div>

          <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="fav">Favorites</button>
          </div>

          <div class="tag-list" id="tag-list"></div>

          <ul id="notes-list" class="notes-list"></ul>
        </aside>

        <!-- ======= Editor Section ======= -->
        <section class="main">
          <div class="editor-toolbar">
            <select id="font-family" title="Font family">
              <option value="Inter">Inter</option>
              <option value="Arial">Arial</option>
              <option value="Georgia">Georgia</option>
              <option value="'Source Code Pro', monospace">Source Code</option>
            </select>

            <select id="font-size" title="Font size">
              <option value="14px">14</option>
              <option value="16px" selected>16</option>
              <option value="18px">18</option>
              <option value="20px">20</option>
              <option value="24px">24</option>
            </select>

            <button id="bold-btn" title="Insert bold markdown"><b>B</b></button>
            <button id="italic-btn" title="Insert italic markdown"><i>I</i></button>
            <button id="underline-btn" title="Insert underline markdown (HTML)"><u>U</u></button>

            <input type="color" id="font-color" title="Text color" />

            <div class="spacer"></div>

            <button id="suggest-tags-btn" title="Suggest tags from content">üß† Suggest Tags to us</button>
          </div>

          <div class="editor-area">
            <input id="note-title" placeholder="Note title..." />
            <div class="editor-controls">
              <input id="tag-input" placeholder="Add tag (comma separated)" />
              <button id="save-note">üíæ Save</button>
              <button id="delete-note" class="danger">üóëÔ∏è Delete</button>
              <button id="favorite-note" title="Mark favorite">‚òÜ</button>
            </div>

            <div class="editor-panel">
              <textarea id="editor" placeholder="Write your note here>>>"></textarea>
              <div id="preview" class="preview"></div>
            </div>

            <div id="tag-suggestions" class="tag-suggestions" aria-hidden="true"></div>
          </div>
        </section>
      </main>

      <footer>
        ¬© 2025 <strong>MarkNotes</strong> ‚Äî Open Source Project by <strong>Mohamed Ali</strong>
        <br><small>Licensed under the <a href="LICENSE" target="_blank">MIT License</a></small>
      </footer>


      <div id="toast-container"></div>
    </div>
  </div>

  <!-- ======= Scripts ======= -->
  <script src="script.js"></script>
</body>


</html>
